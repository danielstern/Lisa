<body>
  <div class='container' ng-controller='LisaController'  style='padding:60px;'>
    <div class="row">
      <div class='span5'>
        <h3>Jack</h3>
           <div id='saying' ng-bind-html-unsafe='saying' style='margin-bottom:10px' ></div>
        <form id='conversation-form' ng-submit='reply()'>
          <input  ng-model='sayTo' class='input input-block-level' type='text'>
          <button class='btn btn-block'>Talk About Input</button>
        </form>
      </div>
      <div class='span3'>
        <img src='../misc/jack.jpg' width='400px' height='auto'>
      </div>
    </div>
  </div>
</body>

<script>

  var lisaApp = angular.module('lisaApp',[])
   .controller('LisaController', ['$scope', function($scope) {

      var $Lisa = new Lisa();
      $Lisa.learn(_things);
      $Lisa.learn(_attributes);
      $Lisa.learn(_sayings);
      $Lisa.learn(_verbs);

      $scope.saying = '...'

      $scope.sayTo = 'mother';

      $scope.reply = function() {

        var reply = $Lisa.hears($scope.sayTo);
        $scope.saying = reply[0];
        if (!reply[1])    return;
        $scope.thought = reply[1].word;
     }
  }])

</script>
<style>
 .word_split span:hover {
    font-weight:bold;
}
</style>
